<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFC Sustainability Contact</title>
    <!-- Conexion con Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epunda+Sans:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
      <!-- Conexion con CSS -->
     <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<!-- Etiqueta para el banner principal -->
     <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light         sticky-top">
            <div class="container">
                <!-- Logo-->
                <a class="navbar-brand d-flex align-items-center" href="../index.html">
                    <img src="../img/Logo AFC.png" alt="AFC logo">
                </a>
                <!-- Botón hamburguesa (aparece en móvil) -->
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Links que se colapsan -->
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav">
                <!-- Marca como activo el de la página actual -->
                    <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="../pages/contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
      <!-- JS de Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Etiqueta para el contenido principal -->
    <main>
        <!-- Etiqueta para Formulario de envio -->
        <form class="contact-form" action="/submit" method="post">
            <ul class="form-grid">
                <li class="field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
                </li>

                <li class="field">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" placeholder="Your last name">
                </li>

                <li class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </li>

                <li class="field">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Company name">
                </li>

                <li class="field">
                <label for="job">Job Title</label>
                <input type="text" id="job" name="job" placeholder="Your role">
                </li>

                <li class="field">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City">
                </li>

                <li class="field">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">Select…</option>
                    <option>Mexico</option>
                    <option>United States</option>
                    <option>Argentina</option>
                    <option>Canada</option>
                </select>
                </li>

                <li class="field span-2">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Write your message…"></textarea>
                </li>
            </ul>

                <button type="submit" class="btn-submit">Send form</button>
            </form>
    </main>
    <!-- Etiqueta para el pie de pagina -->
     <footer class="site-footer">
        <div class="footer-grid">
            <div class="footer-logo">
            <img src="../img/Logo AFC.png" alt="AFC logo">
            <p>We are here to help you transition into a more sustainable future.</p>
            </div>

            <!-- NUEVO contenedor para juntar contacto + legal -->
            <div class="footer-info">
            <span class="footer-contact">Contact (xxx) xxx-xxx</span>
            <span class="footer-legal">AFC Sustainability Consulting <br> All rights reserved 2025</span>
            </div>

            <div class="footer-social">
            <a href="https://facebook.com"><img class="red" src="../img/Facebook logo.png" alt="facebook"></a>
            <a href="https://instagram.com"><img class="red" src="../img/logo instagram.png" alt="instagram"></a>
            </div>
        </div>   
    </footer>
</body>
</html>
