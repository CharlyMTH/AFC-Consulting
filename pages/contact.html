<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFC Sustainability Contact</title>
    <!-- Conexion con Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
      <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epunda+Sans:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
      <!-- Conexion con CSS -->
     <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<!-- Etiqueta para el banner principal -->
     <header>
        <!-- Etiqueta para imagen de logo y link de vuelta a home -->
         <a href="index.html"><img src="../img/Logo AFC.png" alt="logo, click to go to home"></a>
         <!-- Etiqueta para menu de navegacion y paginas -->
          <nav>
            <ul>
                <a href="../index.html">Home</a>
                <a href="../pages/services.html">Services</a>
                <a href="../pages/contact.html">Contact</a>
            </ul>
            </nav>
    </header>
    <!-- Etiqueta para el contenido principal -->
    <main>
        <!-- Etiqueta para Formulario de envio -->
        <form action="/submit" method="post">
            <ul>
                <li> 
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </li>

                <li>   
                    <label for="last name">Last Name</label>
                    <input type="text" name="last name" id="last name">
                </li>

                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </li>

                <li>
                    <label for="company">Company Name</label>
                    <input type="text" name="company" id="company">
                </li>

                <li>
                    <label for="job">Job Title</label>
                    <input type="text" name="job" id="job">
                </li>

                <li>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </li>

                <li>
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Mexico</option>
                        <option value="">United States</option>
                        <option value="">Argentina</option>
                        <option value="">Canada</option>
                    </select>
                </li>

                <li>
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments"></textarea>
                </li>
            </ul>

            <input type="submit" value="Send Form">
        </form>
    </main>
    <!-- Etiqueta para el pie de pagina -->
     <footer>
          <!-- Etiqueta para logo en footer -->
         <img src="../img/Logo AFC.png" alt="logo" class="logo">
        <!-- Etiqueta para texto de pie de pagina -->
        <p>We are here to help you transition into a more sustainable future.</p>
        <!-- Etiqueta para numero de contacto -->
        <p class="p1">Contact (xxx) xxx-xxx</p>
        <p>AFC Sustainability Consulting All rights reserved 2025</p>
        <!-- Etiqueta para enlace de redes sociales -->
        <a href="http://facebook.com"><img src="../img/Facebook logo.png" alt="facebook logo" class="red1"></a>
        <a href="http://instragam.com"><img src="../img/logo instagram.png" alt="instagram logo" class="red2"></a>
    </footer>    
</body>
</html>
